            <div class="sidebar__box">
            </div>
        </div>
        <div class="chat__main">
            <div id='messagesContainer' class="chat__messages">
                
            </div>
            <div class="compose">
                <form id='formChat'>
                    <input type="text" name="message" placeholder='Message goes here...' required autofocus
                        autocomplete="off">
                    <button>Send</button>
                </form>
                <button id='shareLocation'>Share location</button>
            </div>
        </div>

    </div>



    <script id="template-message" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{name}}</span>
                <span class="message__meta">{{date}}</span>
            </p>
            <p>
                {{message}}
            </p>
        </div>
    </script>

    <script id="template-message--mine" type="text/html">
        <div class="message message--mine">
            <p>
                <span class="message__meta">{{date}}</span>
                <span class="message__name">{{name}}</span>
            </p>
            <p>
                {{message}}
            </p>
        </div>
    </script>

    <script id="template-location" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{name}}</span>
                <span class="message__meta">{{date}}</span>
            </p>
            <p>
                <a href="{{location}}" target='_blank'>This is my location</a>
            </p>
        </div>
    </script>

    <script type="text/html" id="template-users">
        <h2 class="room-title">
            {{roomName}}
        </h2>
        <h3 class="list-title">
            Users
        </h3>
        <ul>
            {{#users}}
            <li class="users">{{name}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
